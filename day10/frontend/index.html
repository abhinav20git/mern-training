<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        let para=document.getElementById("para");
        fetch("http://localhost:3000/data")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            para.innerHTML = JSON.stringify(data);
        })
    </script>
</body>
</html>
